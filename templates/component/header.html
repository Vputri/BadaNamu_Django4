{% load static %}
{% load navigation %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav
			class="sb-topnav navbar  navbar-dark bg-dark" 
			style=
				"background-image: url(https://bv-kidsloop.s3.ap-northeast-2.amazonaws.com/media/image/Top_1920x186_B.png);
				box-sizing: border-box; 
				height: 186px;"
        >
            <a class="navbar-brand me-lg-5rem" href="#" style="margin-left: 5rem;">
                <img src="{% static 'image/index/badanamu-logo.png' %}" height="156" alt="">
			</a>
            
            <button 
				class="btn btn-link btn-dark btn-sm order-1 order-lg-0 me-4 me-lg-0" 
				id="sidebarToggle" 
				href="#!">
				<i class="fas fa-bars"></i>
			</button>

            <ul class="navbar-nav ms-auto me-3 me-lg-5rem">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark btn-xlg" 
						id="navbarDropdown" 
						href="#" 
						role="button" 
						data-bs-toggle="dropdown" 
						aria-expanded="false"
					>
                        <i class="fas fa-user fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="layoutSidenav" class="bg-ocean">
            <div id="layoutSidenav_nav" style="height: auto;">
                <nav class="sb-sidenav accordion sb-sidenav-blue" 
					id="sidenavAccordion" 
					style="box-sizing: content-box; !important">
                    <div class="sb-sidenav-menu">
                        <div class="nav btn-toggle-nav">
                            <a class="nav-link" 
								href="#" data-bs-toggle="collapse" 
								data-bs-target="#collapseBadaKinder" 
								aria-expanded="false" 
								aria-controls="collapseBadaKinder">
                                <div class="sb-nav-link-icon">
                                    <img class="img"
                                    src="{% static 'image/index/icon-contents.png' %}" 
                                    alt="">
                                </div>
                                Bada Kinder
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <hr>
                            <div class="collapse show" 
								id="collapseBadaKinder" 
								aria-labelledby="headingOne" 
								data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link {% active request.path 'main' %}" 
                                        href="{% url 'main' %}">
										Videos
									</a>
                                    <a class="nav-link {% active request.path 'teacher-guide' %}" 
                                        href="{% url 'teacher-guide' %}">
										Teacher's Guide
									</a>
                                    <a class="nav-link {% active request.path 'activity-book' %}" 
										href="{% url 'activity-book' %}">
										Activity Book
									</a>
                                </nav>
                            </div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseTutorial" aria-expanded="false" aria-controls="collapseTutorial">
                                <div class="sb-nav-link-icon">
                                    <img
                                        src="{% static 'image/index/icon-board.png' %}" 
                                        alt="">
                                </div>
                                Tutorial
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <hr>
                            <div class="collapse" id="collapseTutorial" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
									<a class="nav-link {% active request.path 'videos' %}" 
                                        href="{% url 'videos' %}">
										Videos
									</a>
									<a class="nav-link {% active request.path 'files' %}" 
                                        href="{% url 'files' %}">
										Files
									</a>
                                </nav>
                            </div>

                            <a class="nav-link collapsed" 
								href="#" 
								data-bs-toggle="collapse"
								 data-bs-target="#collapseHomework" 
								 aria-expanded="false" 
								 aria-controls="collapseHomework">
                                <div class="sb-nav-link-icon">
                                    <img src="{% static 'image/index/icon-homework.png' %}" alt="">
                                </div>
                                Homework
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <hr>
                            <div class="collapse" id="collapseHomework" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link {% active request.path 'checkhomework' %}" 
                                        href="{% url 'checkhomework' %}">
										KinderLoop Home
									</a>
                                </nav>
                            </div>
                           
                        </div>
                    </div>
                    
                </nav>
            </div>
            <div id="layoutSidenav_content" style="padding-left: 25px;">
                {% block page_content %}
                {% endblock %}
                <footer class="py-4 mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2022 by KidsLoop Co.,Ltd. All Rights Reserved.</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
