{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .nav-background{
                background-image: url(https://bv-kidsloop.s3.ap-northeast-2.amazonaws.com/media/image/Top_1920x186_B.png);
                box-sizing: border-box; 
                height: 186px;
            }
            .header-title{
                font-size: 16.5px; 
                font-weight: 800; 
                color: #1596ea; 
                text-align: center; 
                font-family: 'Nanum Gothic', sans-serif; 
                margin: 4px 0px 0 5px;
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar  navbar-dark bg-dark nav-background">
            <a class="navbar-brand me-lg-5rem" href="#" style="margin-left: 5rem;">
                <img src="{% static 'image/index/badanamu-logo.png' %}" alt="">
                <p class="header-title">Bada Kinder</p>
			</a>
            
            <button 
				class="btn btn-link btn-light btn-sm order-1 order-lg-0 me-4 me-lg-0 mt-4 mx-3" 
				id="sidebarToggle" 
				href="#!">
				<i class="fas fa-bars"></i>
			</button>

            <ul class="navbar-nav ms-auto me-3 me-lg-5rem">
                <img src="https://klid-prod-bada-kinder.s3.ap-southeast-3.amazonaws.com/django_static/media/profile_picture/tc.png" >
                <span class="text-center"><a class="text-decoration-none" href="">Logout</a></span>
            </ul>
        </nav>

        {% block content %}
        {% endblock %}

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
